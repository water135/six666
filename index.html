<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>	
		<style type="text/css">
			* {
					margin: 0;
					padding: 0;
				}
			ul{
				width: 200px;
				height: 200px;
				border: solid 1px black;
				box-sizing: border-box;
				margin: 300px auto;
				position: relative;
				transform-style:preserve-3d ;
				transform: rotateX(-45deg) rotateY(-45deg) ;
				transition: transform 15s linear ;
			}
			li{
				width: 200px;
				height: 200px;
				list-style: none;
				font-size: 60px;
				text-align: center;
				line-height: 200px;
				position: absolute;
				left: 0;
				top: 0;
			}
			ul li:nth-child(1){
				background-color: red;
				transform: translateZ(100px);
			}
			ul li:nth-child(2){
				background-color: green;
				transform: translate(100px) rotateY(90deg);
			}
			ul li:nth-child(3){
				background-color: blue;
				transform: translateZ(-100px) rotateY(180deg);
			}
			ul li:nth-child(4){
				background-color: yellow;
				transform: translate(-100px) rotateY(-90deg);
			}
			ul li:nth-child(5){
				background-color: purple;
				transform: translateY(-100px) rotateX(90deg);
			}
			ul li:nth-child(6){
				background-color: pink;
				transform: translateY(100px) rotateX(-90deg);
			}
			ul:hover{
				transform: rotateX(90deg) rotateY(3600deg) ;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>666</li>
		</ul>
		
	</body>
</html>
